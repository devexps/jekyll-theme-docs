<header class="chrome:header">
  <div class="chrome:header_title">
    <a href="{{ "/" | relative_url }}" class="text-grey-800 no-underline hover:no-underline focus:no-underline">
      <span class="text-3xl">{{ site.title }}</span>
    </a>
  </div>
  {% if site.google_verify %}
  <meta name="google-site-verification" content="{{ site.google_verify }}" />
  {% endif %}
  {% if site.search_enabled %} {% include search_input.html %} {% endif %}
  {% include analytics.html %}
</header>
